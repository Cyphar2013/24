<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>
    <div class="container">
      <div class="head">
        <div class="text">
          <h5>My balance</h5>
          <h2>$921.48</h2>
        </div>
        <div>
          <img src="images/logo.svg">
        </div>
      </div>

      <div class="bg">
        <div class="main-body">
          <div>
            <h1>Spending - Last 7 days</h1>
          </div>
          
          <div class="chart">
            <div class="days">
              <div class="mon"></div>
              <h6>mon</h6>
            </div>
    
            <div class="days">
              <div class="tue"></div>
              <h6>tue</h6>
            </div>
    
            <div class="days">
              <h6 class="tool-tips">$52.36</h6>
              <div class="wed"></div>
              <h6>wed</h6>
            </div>

            <div class="days">
              <h6 class="toll-tips">$31.07</h6>
              <div class="thu"></div>
              <h6>thu</h6>
            </div>
    
            <div class="days">
              <div class="fri"></div>
              <h6>fri</h6>
            </div>
    
            <div class="days">
              <div class="sat"></div>
              <h6>sat</h6>
            </div>
    
            <div class="days">
              <div class="sun"></div>
              <h6>sun</h6>
            </div>
          </div>
          </div>
          
          <hr>
          
        <div class="bottom">
          <div>
            <h5>Total this month</h5>
            <h1>$478.33</h1>
          </div>
  
          <div class="left">
            <h6>+2.4%</h6>
            <h5>from last month</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">M.R. Sulayman</a>.
  </div>

  <script src="js.js"></script>
</body>

</html>
